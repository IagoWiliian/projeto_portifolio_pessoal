<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Projeto Portfólio">
    <meta name="author" content="Iago Willian">
    <meta name="keywords" content="HTML, CSS, JavaScript">

    <!-- Link para a Folha de Estilo da Página - CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Meu Perfil</title>
</head>

<body>
    <!-- Cabeçalho da Página (header) -->
    <header>

        <!-- Div Conteudo do Cabeçalho -->
        <div id="header_content" class="flex">

            <!-- Titulo do Cabeçalho -->
            <div id="titulo">

                <!-- Seu nome -->
                <h1>Iago Willian</h1>

            </div>

            <!-- Conteudo do Menu da Página (header) -->
            <div id="menu">

                <!-- Menu da Página -->
                <nav>

                    <!-- Marcadores não ordenados + links -->
                    <ul id="menu">
                        <li>
                            <a href="index.html">Home</a>
                        </li>
                        <li>
                            <a href="contato.html">Contato</a>
                        </li>
                    </ul>

                </nav>

            </div>

        </div>

    </header>
    <!-- Seção Principal da Página (main) -->
    <main>

        <div id="contact" class="flex">
            <!-- Seção Formulário de Contato e Redes Sociais -->
            <section id="contact" class="flex">

                <!-- Seção do Formulário-->
                <form action="#" method="submit" id="formulario">
                    <label for="nome">Nome: </label>
                    <input id="name" type="text" name="name" placeholder="Digite seu nome" required />
                    <span id="txtNome"></span>

                    <label for="email">Email: </label>
                    <input id="email" type="email" name="email" placeholder="Digite seu email" required />
                    <span id="txtEmail"></span>

                    <label for="subject">Assunto: </label>
                    <input id="subject" type="text" name="subject" placeholder="Digite o título da mensagem" required />
                    <span id="txtSubject"></span>

                    <label for="message">Mensagem: </label>
                    <textarea id="message" name="message" placeholder="Digite sua mensagem" required>
					</textarea>

                    <button type="submit">Enviar</button>
                </form>

                <!-- Seção do Google Maps -->
                <section id="mapa" class="flex_start">

                    <div id="endereco">
                        <p>Rua. Virginia Castiglioni, 349</p>
                        <p>São Paulo - SP</p>
                    </div>
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3660.7684358546735!2d-46.79512692461941!3d-23.43273067888844!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94cefd091fd6ffc1%3A0x74c0c31bb51145ea!2sR.%20Virg%C3%ADnia%20Castiglioni%2C%20349%20-%20Jardim%20Santa%20Fe%20(Zona%20Oeste)%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2005271-060!5e0!3m2!1spt-BR!2sbr!4v1747085763937!5m2!1spt-BR!2sbr"
                        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade">
                    </iframe>

                </section>
            </section>
    </main>

    <!-- Rodapé da Página (footer) -->
    <footer class="flex">

        <!-- Seção de Contato - Redes Sociais-->
        <section id="redes_sociais">

            <a href="https://linkedin.com/in/iago-willian-">
                <img src="assets/img/linkedin.svg" alt="LinkedIn" class="social_icon" />
            </a>
            <a href="https://github.com/IagoWiliian">
                <img src="assets/img/github.svg" alt="Github" class="social_icon" />
            </a>
            <a href="https://www.instagram.com/iagowillian?igsh=MTVrbzEwbDVkNzN1MA==">
                <img src="assets/img/instagram.svg" alt="Instagram" class="social_icon" />
            </a>

        </section>

        <h3>Feito com ❤️ por Iago Willian - 2025</h3>

    </footer>

</body>

</html>
